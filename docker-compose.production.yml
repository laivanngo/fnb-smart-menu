# ===================================================================
# == DOCKER COMPOSE CHO MÔI TRƯỜNG PRODUCTION (VPS) - IMPROVED    ==
# == File này sử dụng .env.production, Nginx và Certbot tự động   ==
# == PHIÊN BẢN CẢI TIẾN - ĐÃ SỬA CÁC VẤN ĐỀ                       ==
# ===================================================================

version: '3.9' # Thêm version để hỗ trợ các tính năng mới

# ❌ ĐÃ XÓA env_file: ở đây (vì nó sai cú pháp)

services:
  # --- Dịch vụ Backend (FastAPI) ---
  backend:
    build:
      context: ./fnb-smart-menu-backend
      dockerfile: Dockerfile
    container_name: fnb_backend_prod
    volumes:
      - ./fnb-smart-menu-backend/uploads:/app/uploads
    env_file:
      - .env.production
    expose:
      - "8000"
    restart: always
    depends_on:
      db:
        condition: service_healthy
    logging: &default-logging # <-- Định nghĩa anchor
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # ❌ ĐÃ XÓA 3 DÒNG LỖI (db: condition:) Ở ĐÂY
    networks:
      - fnb-net

  # --- Dịch vụ Database (PostgreSQL) ---
  db:
    image: postgres:14-alpine
    container_name: fnb_postgres_db_prod
    env_file:
      - .env.production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - fnb-net
      # ❌ Đã xóa dòng network: lặp lại (nếu có)

  # --- Dịch vụ Frontend Khách hàng (Next.js) ---
  frontend:
    build:
      context: ./fnb-smart-menu-frontend
      dockerfile: Dockerfile
      args:
        # Biến này sẽ được nạp bằng cờ --env-file khi chạy
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: fnb_frontend_prod
    expose:
      - "3000"
    restart: always
    depends_on:
      - backend
    logging: *default-logging # <-- Dùng alias
    networks:
      - fnb-net

  # --- Dịch vụ Frontend Admin (Next.js) ---
  admin:
    build:
      context: ./fnb-smart-menu-admin
      dockerfile: Dockerfile
      args:
        # Biến này sẽ được nạp bằng cờ --env-file khi chạy
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: fnb_admin_prod
    expose:
      - "3000"
    restart: always
    depends_on:
      - backend
    logging: *default-logging # <-- Dùng alias
    networks:
      - fnb-net

  # --- DỊCH VỤ REVERSE PROXY (NGINX) ---
  nginx:
    image: nginx:alpine
    container_name: fnb_nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - admin
      - frontend
    restart: always
    logging: *default-logging # <-- Dùng alias
    networks:
      - fnb-net

  # --- DỊCH VỤ TỰ ĐỘNG SSL (CERTBOT) ---
  certbot:
    image: certbot/certbot
    container_name: fnb_certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"
    logging: *default-logging # <-- Dùng alias
    networks:
      - fnb-net

  # ======================================================
  # --- DỊCH VỤ SAO LƯU CSDL (Backup) - ĐÃ SỬA LỖI $$ ---
  # ======================================================
  db-backup:
    image: postgres:14-alpine
    container_name: fnb_db_backup
    env_file:
      - .env.production
    volumes:
      - ./backups:/backups
    networks:
      - fnb-net
    depends_on:
      db:
        condition: service_healthy
    entrypoint: |
      sh -c '
        echo "Container sao lưu đã khởi động. Sẽ bắt đầu sao lưu đầu tiên sau 1 phút..."
        sleep 60;
        
        while true; do
          echo "[Backup] Bắt đầu quá trình sao lưu CSDL...";
          
          # 1. Xóa các bản sao lưu cũ (lớn hơn 7 ngày)
          echo "[Backup] Xóa các bản sao lưu cũ hơn 7 ngày..."
          find /backups -type f -name "*.sql.gz" -mtime +7 -exec rm {} \;
          
          # 2. Tạo tên file backup mới
          # ✅ SỬA: Dùng $$() để Docker không thay thế
          FILE_NAME="/backups/backup_$$(date +%Y-%m-%d_%H-%M-%S).sql.gz"
          
          # 3. Thực hiện sao lưu
          # ✅ SỬA: Dùng $${FILE_NAME} và $$FILE_NAME
          echo "[Backup] Đang tạo bản sao lưu: $${FILE_NAME}..."
          # ($POSTGRES... là biến môi trường, nên vẫn giữ $ )
          PGPASSWORD=$POSTGRES_PASSWORD pg_dump -h db -U $POSTGRES_USER $POSTGRES_DB | gzip > $$FILE_NAME
          
          # ✅ SỬA: Dùng $$?
          if [ $$? -eq 0 ]; then
            # ✅ SỬA: Dùng $$FILE_NAME
            echo "[Backup] Sao lưu CSDL thành công: $$FILE_NAME"
          else
            echo "[Backup] Sao lưu CSDL thất bại!"
          fi
          
          # 4. Ngủ 24 giờ (86400 giây)
          echo "[Backup] Quá trình sao lưu hoàn tất, ngủ 24 giờ...";
          sleep 86400
        done
      '
    restart: always
    logging: *default-logging

# --- Định nghĩa Volumes & Networks ---
volumes:
  postgres_data: # Tên này phải khớp với file cũ

networks:
  fnb-net:
    driver: bridge