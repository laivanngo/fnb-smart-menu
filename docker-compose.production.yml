# ===================================================================
# == DOCKER COMPOSE CHO MÔI TRƯỜNG PRODUCTION (VPS) - HOÀN CHỈNH  ==
# == File này đã sửa lỗi SSR cho Frontend và tối ưu Nginx         ==
# ===================================================================

version: '3.9'

services:
  # --- Dịch vụ Backend (FastAPI) ---
  backend:
    build:
      context: ./fnb-smart-menu-backend
      dockerfile: Dockerfile
    container_name: fnb_backend_prod
    volumes:
      - ./fnb-smart-menu-backend/uploads:/app/uploads
    env_file:
      - .env.production
    expose:
      - "8000"
    restart: always
    depends_on:
      db:
        condition: service_healthy
    logging: &default-logging
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - fnb-net

  # --- Dịch vụ Database (PostgreSQL) ---
  db:
    image: postgres:14-alpine
    container_name: fnb_postgres_db_prod
    env_file:
      - .env.production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - fnb-net

  # --- Dịch vụ Frontend Khách hàng (Next.js) ---
  frontend:
    build:
      context: ./fnb-smart-menu-frontend
      dockerfile: Dockerfile
      args:
        # Biến này (URL công khai) dùng cho TRÌNH DUYỆT (Client-side)
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    
    # === SỬA LỖI QUAN TRỌNG CHO SSR ===
    environment:
      # Biến này (URL nội bộ) dùng cho SERVER (getServerSideProps)
      API_URL: http://backend:8000
    # ==================================
      
    container_name: fnb_frontend_prod
    expose:
      - "3000"
    restart: always
    depends_on:
      - backend
    logging: *default-logging
    networks:
      - fnb-net

  # --- Dịch vụ Frontend Admin (Next.js) ---
  admin:
    build:
      context: ./fnb-smart-menu-admin
      dockerfile: Dockerfile
      args:
        # Trang Admin không dùng SSR, chỉ cần biến build-time này
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: fnb_admin_prod
    expose:
      - "3000"
    restart: always
    depends_on:
      - backend
    logging: *default-logging
    networks:
      - fnb-net

  # --- DỊCH VỤ REVERSE PROXY (NGINX) ---
  nginx:
    image: nginx:alpine
    container_name: fnb_nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.production.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      # === SỬA LỖI: Thêm volume để Nginx phục vụ ảnh tĩnh ===
      - ./fnb-smart-menu-backend/uploads:/var/www/static/uploads:ro
      # ======================================================
    depends_on:
      - backend
      - admin
      - frontend
    restart: always
    logging: *default-logging
    networks:
      - fnb-net

  # --- DỊCH VỤ TỰ ĐỘNG SSL (CERTBOT) ---
  certbot:
    image: certbot/certbot
    container_name: fnb_certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"
    logging: *default-logging
    networks:
      - fnb-net

  # --- DỊCH VỤ SAO LƯU CSDL (Backup) ---
  db-backup:
    image: postgres:14-alpine
    container_name: fnb_db_backup
    env_file:
      - .env.production
    volumes:
      - ./backups:/backups
    networks:
      - fnb-net
    depends_on:
      db:
        condition: service_healthy
    entrypoint: |
      sh -c '
        echo "Container sao lưu đã khởi động. Sẽ bắt đầu sao lưu đầu tiên sau 1 phút..."
        sleep 60;
        
        while true; do
          echo "[Backup] Bắt đầu quá trình sao lưu CSDL...";
          find /backups -type f -name "*.sql.gz" -mtime +7 -exec rm {} \;
          
          FILE_NAME="/backups/backup_$$(date +%Y-%m-%d_%H-%M-%S).sql.gz"
          
          echo "[Backup] Đang tạo bản sao lưu: $${FILE_NAME}..."
          PGPASSWORD=$POSTGRES_PASSWORD pg_dump -h db -U $POSTGRES_USER $POSTGRES_DB | gzip > $$FILE_NAME
          
          if [ $$? -eq 0 ]; then
            echo "[Backup] Sao lưu CSDL thành công: $$FILE_NAME"
          else
            echo "[Backup] Sao lưu CSDL thất bại!"
          fi
          
          echo "[Backup] Quá trình sao lưu hoàn tất, ngủ 24 giờ...";
          sleep 86400
        done
      '
    restart: always
    logging: *default-logging

# --- Định nghĩa Volumes & Networks ---
volumes:
  postgres_data: # Dữ liệu CSDL sẽ được lưu ở đây

networks:
  fnb-net:
    driver: bridge