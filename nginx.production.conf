# ===================================================================
# NGINX CONFIGURATION - BẢN FINAL "BẤT BẠI" (FIX LỖI WS & ROUTING)
# ===================================================================

upstream backend_service {
    server backend:8000;
}
upstream frontend_service {
    server frontend:3000;
}
upstream admin_service {
    server admin:3000;
}

# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name menu.fnbsmartmenu.com admin.fnbsmartmenu.com api.fnbsmartmenu.com ngon-ngon.com;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
}

# ===================================================================
# 1. SERVER API (api.fnbsmartmenu.com)
# ===================================================================
server {
    listen 443 ssl http2;
    server_name api.fnbsmartmenu.com;

    ssl_certificate /etc/letsencrypt/live/menu.fnbsmartmenu.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/menu.fnbsmartmenu.com/privkey.pem;

    # --- CẤU HÌNH WEBSOCKET (QUAN TRỌNG) ---
    location /ws/ {
        proxy_pass http://backend_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # Phục vụ ảnh
    location /static/ {
        alias /var/www/static/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API REST
    location / {
        proxy_pass http://backend_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ===================================================================
# 2. SERVER KHÁCH HÀNG (ngon-ngon.com)
# ===================================================================
server {
    listen 443 ssl http2;
    server_name menu.fnbsmartmenu.com ngon-ngon.com; # <--- Tên miền khách

    ssl_certificate /etc/letsencrypt/live/menu.fnbsmartmenu.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/menu.fnbsmartmenu.com/privkey.pem;

    # --- THÊM WEBSOCKET VÀO ĐÂY LUÔN (DỰ PHÒNG) ---
    location /ws/ {
        proxy_pass http://backend_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Trỏ về Frontend Service (Đúng người đúng tội)
    location / {
        proxy_pass http://frontend_service; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /_next/static/ {
        proxy_pass http://frontend_service;
        expires 365d;
    }
}

# ===================================================================
# 3. SERVER QUẢN TRỊ (admin.fnbsmartmenu.com)
# ===================================================================
server {
    listen 443 ssl http2;
    server_name admin.fnbsmartmenu.com; # <--- Tên miền Admin

    ssl_certificate /etc/letsencrypt/live/menu.fnbsmartmenu.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/menu.fnbsmartmenu.com/privkey.pem;

    # --- THÊM WEBSOCKET VÀO ĐÂY (CHO TRANG BẾP KDS) ---
    location /ws/ {
        proxy_pass http://backend_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Trỏ về Admin Service
    location / {
        proxy_pass http://admin_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /_next/static/ {
        proxy_pass http://admin_service;
        expires 365d;
    }
}