# ===================================================================
# NGINX CONFIGURATION FOR FNB SMART MENU (BẢN HOÀN CHỈNH)
# ===================================================================

# Cấu hình upstream (backend services)
upstream backend_service {
    server backend:8000;
}

upstream frontend_service {
    server frontend:3000;
}

upstream admin_service {
    server admin:3000;
}

# ===================================================================
# SERVER BLOCK: HTTP → HTTPS Redirect
# ===================================================================
server {
    listen 80;
    server_name menu.fnbsmartmenu.com admin.fnbsmartmenu.com api.fnbsmartmenu.com ngon-ngon.com;

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect tất cả HTTP → HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ===================================================================
# SERVER BLOCK: API Backend (api.fnbsmartmenu.com)
# ===================================================================
server {
    listen 443 ssl http2;
    server_name api.fnbsmartmenu.com;

    ssl_certificate /etc/letsencrypt/live/menu.fnbsmartmenu.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/menu.fnbsmartmenu.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    client_max_body_size 10M;

    # WEBSOCKET ENDPOINT
    location /ws/ {
        proxy_pass http://backend_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
        proxy_buffering off;
    }

    # === PHỤC VỤ ẢNH TĨNH (ĐÃ TỐI ƯU) ===
    location /static/ {
        # Đường dẫn này PHẢI KHỚP với volume mount trong docker-compose.yml
        alias /var/www/static/uploads/;
        
        # Ra lệnh trình duyệt cache ảnh
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    # ====================================

    # API Endpoints (REST)
    location / {
        proxy_pass http://backend_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# ===================================================================
# SERVER BLOCK: Customer Frontend (menu.fnbsmartmenu.com)
# ===================================================================
server {
    listen 443 ssl http2;
    server_name menu.fnbsmartmenu.com ngon-ngon.com;

    ssl_certificate /etc/letsencrypt/live/menu.fnbsmartmenu.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/menu.fnbsmartmenu.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000" always;

    location / {
        proxy_pass http://frontend_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://frontend_service;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
}

