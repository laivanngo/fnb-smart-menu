# ===================================================================
# == NGINX CONFIGURATION FOR FNB SMART MENU PRODUCTION           ==
# == Hỗ trợ HTTP/HTTPS, WebSocket, và Let's Encrypt             ==
# ===================================================================

events {
    worker_connections 1024;
}

http {
    # Cấu hình cơ bản
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 20M;  # Cho phép upload file 20MB

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Upstream definitions (Docker service names)
    upstream backend_api {
        server backend:8000;
    }

    upstream admin_frontend {
        server admin:3000;
    }

    upstream customer_frontend {
        server frontend:3000;
    }

    # ===============================================================
    # SERVER BLOCK 1: ADMIN FRONTEND
    # ===============================================================
    
    # HTTP (Port 80) - Redirect to HTTPS
    server {
        listen 80;
        server_name admin.fnbsmartmenu.com;

        # Location cho Let's Encrypt validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect tất cả requests khác sang HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS (Port 443)
    server {
        listen 443 ssl http2;
        server_name admin.fnbsmartmenu.com;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/admin.fnbsmartmenu.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin.fnbsmartmenu.com/privkey.pem;
        
        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Proxy to Admin Frontend
        location / {
            proxy_pass http://admin_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }

    # ===============================================================
    # SERVER BLOCK 2: CUSTOMER FRONTEND
    # ===============================================================
    
    # HTTP (Port 80) - Redirect to HTTPS
    server {
        listen 80;
        server_name menu.fnbsmartmenu.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS (Port 443)
    server {
        listen 443 ssl http2;
        server_name menu.fnbsmartmenu.com;

        ssl_certificate /etc/letsencrypt/live/menu.fnbsmartmenu.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/menu.fnbsmartmenu.com/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Proxy to Customer Frontend
        location / {
            proxy_pass http://customer_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }

    # ===============================================================
    # SERVER BLOCK 3: BACKEND API
    # ===============================================================
    
    # HTTP (Port 80) - Redirect to HTTPS
    server {
        listen 80;
        server_name api.fnbsmartmenu.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS (Port 443)
    server {
        listen 443 ssl http2;
        server_name api.fnbsmartmenu.com;

        ssl_certificate /etc/letsencrypt/live/api.fnbsmartmenu.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.fnbsmartmenu.com/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # API Endpoints
        location / {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers (nếu cần)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            
            # Timeouts
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # WebSocket Endpoint (QUAN TRỌNG!)
        location /ws/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts (cao để giữ kết nối)
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Static files (uploads/images)
        location /static/ {
            proxy_pass http://backend_api/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}