# ===================================================================
# NGINX CONFIGURATION FOR FNB SMART MENU (Dành cho file default.conf)
# File này đã được sửa để nạp vào bên trong khối HTTP
# ===================================================================

# Cấu hình upstream (backend services)
# Tên đã được cập nhật theo file "CUỐI CÙNG" của bạn
upstream backend_service {
    server backend:8000;
}

upstream frontend_service {
    server frontend:3000;
}

upstream admin_service {
    server admin:3000;
}

# ===================================================================
# SERVER BLOCK: HTTP → HTTPS Redirect
# (Giữ nguyên từ file "CUỐI CÙNG" của bạn)
# ===================================================================
server {
    listen 80;
    # Đã sửa lỗi typo "server_name" thừa
    server_name menu.fnbsmartmenu.com admin.fnbsmartmenu.com api.fnbsmartmenu.com ngon-ngon.com;

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect tất cả HTTP → HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ===================================================================
# SERVER BLOCK: API Backend (api.fnbsmartmenu.com)
# ⭐ ĐÃ THÊM CẤU HÌNH WEBSOCKET
# ===================================================================
server {
    listen 443 ssl http2;
    server_name api.fnbsmartmenu.com;

    # SSL Certificates (Lấy từ file "CUỐI CÙNG" của bạn)
    ssl_certificate /etc/letsencrypt/live/menu.fnbsmartmenu.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/menu.fnbsmartmenu.com/privkey.pem;

    # SSL Configuration (Best practices)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size (cho upload ảnh)
    client_max_body_size 10M;

    # ⭐ WEBSOCKET ENDPOINT - ĐÂY LÀ PHẦN THÊM VÀO QUAN TRỌNG NHẤT
    location /ws/ {
        # Đã cập nhật proxy_pass thành 'backend_service'
        proxy_pass http://backend_service;
        
        # WebSocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeout settings (24 giờ)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
        
        # Disable buffering cho WebSocket
        proxy_buffering off;
    }

    # API Endpoints (REST) - (Lấy từ file "CUỐI CÙNG" của bạn)
    location / {
        # Đã cập nhật proxy_pass thành 'backend_service'
        proxy_pass http://backend_service;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (uploads)
    location /static/ {
        # Đã cập nhật proxy_pass thành 'backend_service'
        proxy_pass http://backend_service;
        
        # Cache static files
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}

